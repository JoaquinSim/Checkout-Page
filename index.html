<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout page</title>
    <link rel="shortcut icon" href="Imagenes/shopping_cart.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <div class="titulo">
        <h1>Checkout</h1>
      </div>
    </header>
    <main>
      <section class="form-Checkout">
        <div class="Contact-information">
          <form>
          <h2>Contact information</h2>
          <label class="email">E-mail</label>
          <input type="email" class="email" placeholder="Enter your email...">
          <label class="phone">Phone</label>
          <input type="text" class="phone" placeholder="Enter your phone...">
        </div>
        <div class="Shipping-address">
          <h2>Shipping address</h2>
          <label class="name">Full name</label>
          <input type="text" class="name" placeholder="Your name...">
          <label class="address">Address</label>
          <input type="text" class="address" placeholder="Your address...">
          <label class="city">City</label>
          <input type="text" class="city" placeholder="Your city...">
          </div>

          <div class="counpos">
          <label class="country">Country</label><br>
          <select class="country" >
            <option>Ecuador</option>
            <option>Peru</option>
            <option>Bolivia</option>
          </select><br>
          <label class="postal">Postal code</label><br>
          <input class="postal" type="text" placeholder="Your postal code...">
          </div>
          <div class="checkbox">
          <input class="checkbox" type="checkbox"><p>Save this information for the next time</p>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </form>

      </section>
      <section class="items">
        <div class="item-1">
          <img src="./Imagenes/photo1.png" alt="">
          <h1>Vintage Backbag</h1>
          <h2>$54.99</h2>
          <h3>$94.99</h3>
          <input class="numeroItem" type="number" min="1">
        </div>
        <div class="item-2">
          <img src="./Imagenes/photo2.png" alt="">
          <h1>Levi Shoes</h1>
          <h2>$74.99</h2>
          <h3>$124.99</h3>
          <input class="numeroItem" type="number" min="1">
        </div>
        <div class="shipping">
          <hr>
          <h1>Shipping</h1>
          <p>$19</p>
        </div>
        <div class="total">
            <hr>
          <h1>Total</h1>
          <p>$149.98</p>
        </div>
      </section>

    </main>
  </body>
</html>
